<!DOCTYPE html>
<html>
<head>
    <title>University Schedule</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #4CAF50; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        h1 { color: #333; }
    </style>
</head>
<body>
    <h1>ðŸ“… Master Course Schedule</h1>
    
    <table>
        <thead>
            <tr>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Module</th>
                <th>Teacher</th>
                <th>Classroom</th>
            </tr>
        </thead>
        <tbody>
            {% for slot in slots %}
            <tr>
                <td>{{ slot.start_date }}</td>
                <td>{{ slot.end_date }}</td>
                <td><strong>{{ slot.module.name }}</strong></td>
                <td>{{ slot.teacher.name }}</td>
                <td>{{ slot.classroom.name }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5" style="text-align:center;">No classes scheduled yet. Run the auto-scheduler!</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
